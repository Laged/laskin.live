<html>
<head>
    <title>laskin.live</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#128169;</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@531&display=swap" rel="stylesheet">
    <style>
        html, body {
            padding: 0;
            margin: 0;
            max-width: 100vw;
            max-height: 100vh;
        }
        * {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #layout {
            padding: 2em;
            display: grid;
            justify-content: center;
            text-align: center;
        }
        #calculator {
            border: 2px solid black;
        }
        #formula {
            border-bottom: 2px solid black;
            width: 100%;
            outline: none;
        }
        #result {
            padding: 0.5em;
            margin: 0;
            min-height: 2em;
            text-align: left;
            border: 1px solid black;
        }
        #buttons {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(3, 1fr);
        }
        #buttons > button {
            border: 1px solid black;
            padding: 1em;
        }
        #error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="file">
    <button id="btn">Submit</button>
    <div id="layout">
        <h1>&#128169;laskin.live</h1>
        <div id="calculator">
            <div id="display">
                <input autofocus id="formula"/>
                <h2 id="result"></h2>
            </div>
            <div id="buttons">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">0</button>
                <button class="btn">+</button>
                <button class="res">=</button>
            </div>
        </div>
    </div>
    <p id="error"></p>
</body>
<script>
    const setError = (error) => document.getElementById("error").innerHTML = error;
    const calculate = () => {
        const formula = document.getElementById("formula");
        const result = document.getElementById("result");
        try {
            const content = formula.value;
            const response = eval(content);
            if (response) {
                result.innerHTML = response;
                setError("");
            } else {
                console.log("Invalid response");
                setError("Invalid response");
            }
        } catch (e) {
            console.log("Error: ", e);
            setError(e);
        };
    };
    const push = (event) => {
        const formula = document.getElementById("formula");
        if (!!formula.value) {
            const newFormula = formula.value + event.target.innerHTML;
            formula.value = newFormula;
        } else {
            formula.value = event.target.innerHTML;
        };
    };
    const init = () => {
        formula.onchange = calculate;
        document.querySelectorAll(".btn").forEach(elem => elem.onclick = push);
        document.querySelector(".res").onclick = calculate;
    };
    window.onload = init();
</script>
<script type="module">
import glslangModule from 'https://unpkg.com/@webgpu/glslang@0.0.8/dist/web-devel/glslang.js';

const fileInput = document.querySelector('input[type="file"]');
const btn = document.getElementById('btn');

async function main() {
    const spv = `#version 450
    layout(std430, set = 0, binding = 0) readonly buffer InputBuffer {
        float numbers[];
    } inputBuffer; // this is used as both input and output for convenience

    layout(std430, set = 0, binding = 1) buffer OutputBuffer {
        float numbers[];
    } outputBuffer; // this is used as both input and output for convenience

    void main() {
        uint index = gl_GlobalInvocationID.x;
        outputBuffer.numbers[index] = inputBuffer.numbers[index] + 1;
    }
    `;

    const adapter = await navigator.gpu.requestAdapter();
    const device = await adapter.requestDevice();

    const computeUniformData = new Float32Array([1, 2, 3, 4]);
    const [gpuBuffer, arrayBuffer] = device.createBufferMapped({
        size: computeUniformData.byteLength,
        usage: GPUBufferUsage.STORAGE,
    });
    new Float32Array(arrayBuffer).set(computeUniformData);
    gpuBuffer.unmap();


    // Get a GPU buffer for reading in an unmapped state.
    const gpuResBuffer = device.createBuffer({
    size: computeUniformData.byteLength,
    usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_SRC,
    });

    const bindGroupLayout = device.createBindGroupLayout({
        entries: [
        {
            binding: 0,
            visibility: GPUShaderStage.COMPUTE,
            type: "readonly-storage-buffer"
        },
        {
            binding: 1,
            visibility: GPUShaderStage.COMPUTE,
            type: "storage-buffer"
        }
        ],
    });

    const bindGroup = device.createBindGroup({
        layout: bindGroupLayout,
        entries: [
        {
            binding: 0,
            resource: {
                buffer: gpuBuffer,
            }
        },
        {
            binding: 1,
            resource: {
                buffer: gpuResBuffer,
            }
        }
        ],
    });

    const glslang = await glslangModule();
    const computePipeline = device.createComputePipeline({
        layout: device.createPipelineLayout({
        bindGroupLayouts: [bindGroupLayout]
        }),
        computeStage: {
            module: device.createShaderModule({
                code: glslang.compileGLSL(spv, "compute")
            }),
            entryPoint: "main"
        }
    });

    const commandEncoder = device.createCommandEncoder();
    const passEncoder = commandEncoder.beginComputePass();
    passEncoder.setPipeline(computePipeline);
    passEncoder.setBindGroup(0, bindGroup);
    passEncoder.dispatch(computeUniformData.length, 1, 1);
    passEncoder.endPass();

    const gpuReadBuffer = device.createBuffer({
    size: computeUniformData.byteLength,
    usage: GPUBufferUsage.COPY_DST | GPUBufferUsage.MAP_READ
    });
    commandEncoder.copyBufferToBuffer(
        gpuResBuffer /* source buffer */,
        0 /* source offset */,
        gpuReadBuffer /* destination buffer */,
        0 /* destination offset */,
        computeUniformData.byteLength
    );

    // Submit GPU commands.
    const gpuCommands = commandEncoder.finish();
    device.defaultQueue.submit([gpuCommands]);

    // Read buffer.
    const res = await gpuReadBuffer.mapReadAsync();
console.log("Res:", new Float32Array(res));
};


btn.addEventListener("click", async () => {
    console.log("Running...");
    await main();
    console.log("Done!");
});
</script>
</script>
</html>
